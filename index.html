 <!-- This is the main banner -->

            <!-- Page3 -->

                        <div class="input-group-btn">

                <div class="row">
                    <button id="events" class="col-md-12">

                       <p id="time">7:30 PM</p>
                       <p id="address">The Cynthia Woods Mitchell Pavillon</p>
                       <p id="category">Rock</p>
                    </button>
                </div>
            </div>

                <div id="map">
                    <img src="assets/images/map.png">
                </div>

                <div class="row">
